<!DOCTYPE html>
<html>
<head>
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1" class="tab-link">Nunc tincidunt</a></li>
            <li><a href="#tabs-2" class="tab-link">Proin dolor</a></li>
            <li><a href="#tabs-3" class="tab-link">Aenean lacinia</a></li>
        </ul>
        <div id="tabs-1" class="tab-content active">
            <p>Proin elit arcu...</p>
        </div>
        <div id="tabs-2" class="tab-content">
            <p>Morbi tincidunt...</p>
        </div>
        <div id="tabs-3" class="tab-content">
            <p>Mauris eleifend est et turpis...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.tab-link').mouseover(function(e) {
                e.preventDefault(); // 阻止預設行為

                var target = $(this).attr('href'); // 獲取目標元素的 id

                // 隱藏所有選項卡內容
                $('.tab-content').removeClass('active');

                // 顯示選中的選項卡內容
                $(target).addClass('active');
            });
        });
    </script>
</body>
</html>
